---
# Default variables for prometheus-node-exporter role
node_exporter_version: "1.6.1"
node_exporter_port: 9100
node_exporter_user: "node_exporter"
node_exporter_group: "node_exporter"
node_exporter_binary_path: "/usr/local/bin/node_exporter"
node_exporter_service_name: "node_exporter"

# Architecture mapping
node_exporter_arch_map:
  x86_64: "amd64"
  armv7l: "armv7"
  aarch64: "arm64"

# UFW firewall configuration
node_exporter_ufw_enabled: true
node_exporter_ufw_comment: "Prometheus Node Exporter metrics"