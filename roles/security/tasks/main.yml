---
# Security services setup tasks for Pi 3B

- name: Update package cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: Install base security packages
  apt:
    name:
      - fail2ban
      - ufw
      - rsyslog
      - curl
      - wget
      - git
      - build-essential
    state: present
  become: yes

- name: Include OSSEC setup
  include_tasks: ossec.yml

- name: Include CrowdSec setup
  include_tasks: crowdsec.yml

- name: Include Uptime Kuma setup
  include_tasks: uptime-kuma.yml

- name: Include OTEL Collector setup
  include_tasks: otel-collector.yml

- name: Configure firewall rules
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop:
    - "22"     # SSH
    - "3001"   # Uptime Kuma
  become: yes

- name: Enable UFW
  ufw:
    state: enabled
  become: yes