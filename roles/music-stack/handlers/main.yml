---
# Handlers for music-stack role

- name: restart docker
  systemd:
    name: docker
    state: restarted
  become: yes

- name: restart music stack
  community.docker.docker_compose_v2:
    project_src: "{{ music_stack_home }}"
    state: restarted

- name: reload systemd
  systemd:
    daemon_reload: yes
  become: yes