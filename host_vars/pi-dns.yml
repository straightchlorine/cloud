# DNS server specific configuration - Pi-hole on Debian Bookworm
dns_service: pihole
dns_port: 53
dns_interface: "{{ ansible_default_ipv4.address }}"

# Device Configuration
device_type: rpi3b

# Pi-hole configuration
pihole_admin_password: "{{ vault_pihole_admin_password }}"
pihole_webpassword: "{{ vault_pihole_webpassword }}"
pihole_dns_1: 1.1.1.1
pihole_dns_2: 8.8.8.8
pihole_interface: eth0
pihole_ipv4_address: 192.168.20.10/24
pihole_ipv6_address: ""


# Automatic updates configuration
auto_updates_enabled: true
auto_updates_schedule: "0 2 * * 1" # Monday 2 AM
auto_updates_reboot_if_required: true

# NTP server configuration
ntp_server_enabled: true
ntp_allowed_networks:
  - "10.0.0.0/8"
  - "192.168.0.0/16"
  - "172.16.0.0/12"

# Additional services for Pi 3B
additional_services:
  - name: netdata
    description: "System monitoring"
    port: 19999
  - name: prometheus-node-exporter
    description: "Metrics collection"
    port: 9100
  - name: chrony
    description: "NTP server"
    port: 123
  - name: pihole-exporter
    description: "Pi-hole metrics exporter"
    port: 9617

# Pi-hole exporter configuration
pihole_exporter_enabled: true
pihole_exporter_port: 9617
pihole_exporter_version: "v1.2.0"
pihole_exporter_binary_url: "https://github.com/eko/pihole-exporter/releases/download/{{ pihole_exporter_version }}/pihole_exporter-linux-arm"
pihole_exporter_install_dir: "/opt/pihole-exporter"
pihole_exporter_user: "pihole-exporter"

